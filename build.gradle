buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':libs:Android-BitmapCache-master:library')
    compile project(':libs:smoothie-master:library')
    compile project(':libs:android-times-square-master:library')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src','apt_generated']
            resources.srcDirs = ['src','apt_generated']
            aidl.srcDirs = ['src','apt_generated']
            renderscript.srcDirs = ['src','apt_generated']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
